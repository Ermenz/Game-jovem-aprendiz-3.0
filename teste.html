<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>História Interativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .popup {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
    }

    .popup::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: white transparent transparent transparent;
    }

    #storyText {
      margin-bottom: 20px;
    }

    #nextBtn {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #nextBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="popup" id="popup">
    <p id="storyText">Era uma vez um jovem chamado Erick...</p>
    <button id="nextBtn">Avançar</button>
  </div>

  <script>
    const storyParts = [
      "Era uma vez um jovem chamado Erick...",
      "Ele adorava tecnologia e sonhava em criar algo incrível.",
      "Um dia, ele teve uma ideia brilhante para um aplicativo inovador!",
      "E foi assim que sua jornada como desenvolvedor começou.",
      "FIM. ✨"
    ];

    let currentPart = 0;

    const storyText = document.getElementById("storyText");
    const nextBtn = document.getElementById("nextBtn");

    nextBtn.addEventListener("click", () => {
      currentPart++;
      if (currentPart < storyParts.length) {
        storyText.textContent = storyParts[currentPart];
      } else {
        document.getElementById("popup").style.display = "none";
      }
    });
  </script>

</body>
</html>
